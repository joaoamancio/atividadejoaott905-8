<!DOCTYPE html>
<html>
    <head>
        <title>
            Frontend
        </title>
        <meta charset="UTF-8"/>
        <script src="js/functions.js"></script>
    </head>
    <body>
        <h2>Books</h2>
        <p id="json"> </p>

        <h2>Formulário para inserir um livro</h2>
            <form id="postForm">
                <label for="title">Insira o título do livro</label></br>
                <input type="text" id="title" name="title"/></br>
                <label for="author">Insira o autor do livro</label></br>
                <input type="text" id="author" name="author"/></br>
                <label for="originalyear">Insira o ano de publicação do livro</label></br>
                <input type="number" id="originalyear" name="originalyear"/></br>
                <button type="submit" onclick="return submitPost()">Submit</button>
            </form>
            <h2>Formulário para atualizar um livro</h2>
            <form id="putForm">
                <label for="id">Selecione o livro a ser atualizado</label></br>
                <input type="number" id="id" name="id"/></br>
                <label for="title">Insira o novo título do livro</label></br>
                <input type="text" id="title" name="title"/></br>
                <label for="author">Insira o novo autor do livro</label></br>
                <input type="text" id="author" name="author"/></br>
                <label for="originalyear">Insira o novo ano de publicação</label></br>
                <input type="number" id="originalyear" name="originalyear"/></br>
                <button type="submit" onclick="return submitPut()">Submit</button>
            </form>
            <h2>Formulário para deletar um livro</h2>
            <form id="deleteForm">
                <label for="id">Selecione o livro a ser deletado</label></br>
                <input type="number" id="id" name="id"></br>
                <button type="submit" onclick="return submitDelete()">Submit</button>
            </form>
            
    </body>
</html>
